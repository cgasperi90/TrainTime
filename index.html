<!DOCTYPE html>
<html>
    <head>
        <title>Train Times!</title>
        <!--Bootstrap and CSS-->
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">

        <!--jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!--Firebase and References-->
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>

        <!--Moments.js-->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/e977063538.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-4">Anytime is Train Time</h1>
                    <p class="lead">Choo Choo. Chee Chee.</p>
                    <hr class="my-4">
                    <p class="lead" id="current-time"></p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                  <strong>Current Train Schedule</strong>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                  
                </div>
            </div><br>

            <div class="card">
                <div class="card-header">
                  <strong>Add Train</strong>
                </div>
                <div class="card-body">
                    <label><strong>Train Name</strong></label>
                    <input id="name-input" class="form-control" type="text"><br>
                    <label><strong>Destination</strong></label>
                    <input id="destination-input" class="form-control" type="text">
                    <label><strong>First Train Time (HH:mm - Military Time)</strong></label>
                    <input id="first-train-time" class="form-control" type="text">
                    <label><strong>Frequency (min)</strong></label>
                    <input id="frequency-input" class="form-control" type="text"><br>

                    <button id="submit-button" class="btn btn-primary"><i class="fas fa-train"></i> Train</button>
                </div>
            </div>



        </div>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
